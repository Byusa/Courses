<!DOCTYPE html>
<html>
    <body>

        <h1>My First Web Page</h1>
        <p>My First Paragraph</p>

        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = 5 + 6;
        </script>

        <button type="button" onClick="document.write(5+6)">  document.write(5+6)</button>
        <button type="button" onClick="window.alert(5+6)"> window.alert(5+6)</button>
        <button type="button" onClick="console.log(5+6)">  console.log(5+6)</button>
        <button type="button" onClick="">  document.getElementById("demo").innerHTML = 5 + 6</button>

    </body> 
</html>
